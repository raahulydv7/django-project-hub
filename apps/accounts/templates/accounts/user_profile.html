{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}
  Profile
{% endblock %}
{% block content %}
  <div class="container w-100 mt-5 m-auto d-flex align-items-center justify-content-center text-center">
    <div class="row">
      <!-- Profile card -->
      <div class="col m-2">
        <div class="card" style="width: 18rem;">
          <!-- Instagram-style gradient circle -->
          <div style="
                  width: 160px;
                  height: 160px;
                  border-radius: 50%;
                  padding: 5px;
                  background: conic-gradient(
                    from 180deg,
                    #feda75, 
                    #fa7e1e, 
                    #d62976, 
                    #962fbf, 
                    #4f5bd5, 
                    #feda75
                  );
                  display: flex;
                  align-items: center;
                  justify-content: center;
                  margin: auto;
                  ">
            <img src="{{ profile.avatar.url }}" alt="Profile" style="
                  width: 150px;
                  height: 150px;
                  border-radius: 50%;
                  object-fit: cover;
                  border: 3px solid white;" />
          </div>

          <!-- Profile details -->
          <ul class="list-group list-group-flush mt-3">
            <li class="list-group-item">{{ profile.fname }}</li>
            <li class="list-group-item">{{ profile.lname }}</li>
            <li class="list-group-item">{{ profile.contact }}</li>
          </ul>
        </div>
      </div>

      <!-- Update profile form -->
      <div class="col m-2">
        <div class="card shadow p-4" style="width: 20rem;">
          <div>
            <form method="post" enctype="multipart/form-data">
              {% csrf_token %}
              {{ form|crispy }}
              <button type="submit" class="btn btn-success">Update</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
